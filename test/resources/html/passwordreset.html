Password Reset Email
-------
<br/>
<u>This</u> is where everything goes for <i>password reset</i>. Please click on the following URL:

<a href="http://github.com/deitch/activate"><%= request.protocol %>://<%= request.headers.host %>/reset/my/password?code=<%= code %>&email=<%= email %>&user=<%= id %></a>

<b>Thanks!</b>
